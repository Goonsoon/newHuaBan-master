<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas简单画板</title>
    <link rel="stylesheet" href="css/canvas-hb.css">
    <script src="js/jQuery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas-hb.js"></script>
</head>
<body>
<ul class="menu">
    <li class="parent hasson wenjian">
        <div style="opacity: 0">文件</div>
        <ul class="son file">
            <li>新建(N)</li>
            <li>后退(Z)</li>
            <li>保存(S)</li>
        </ul>
    </li>
    <li class="parent hasson huatu">
        <div style="opacity: 0">画图</div>
        <ul class="son shapes">
            <li data-role="line">线</li>
            <li data-role="rect">矩形</li>
            <li data-role="cricle">圆</li>
            <li data-role="pen">铅笔</li>
            <li data-role="star">五角星</li>
        </ul>
    </li>
    <li class="parent hasson leixing">
        <div style="opacity: 0">类型</div>
        <ul class="son type">
            <li data-role="stroke">线条</li>
            <li data-role="fill">填充</li>
        </ul>
    </li>
    <li class="parent hasson tcys">
        <div style="opacity: 0">填充颜色</div>
        <ul class="son">
            <div title="填充颜色" class="fillColor">
                <input type="color">
            </div>
        </ul>
    </li>
    <li class="parent hasson xtys">
        <div style="opacity: 0">线条颜色</div>
        <ul class="son">
            <div title="线条颜色" class="lineColor">
                <input type="color">
            </div>
        </ul>
    </li>
    <li class="parent hasson xtcx">
        <div style="opacity: 0">线条粗细</div>
        <ul class="son lineWidth bg">
            <select name="线条粗细" id="" style="width:60%;height:26px">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </ul>
    </li>
    <li class="parent hasson xiangpi">
        <div style="opacity: 0">橡皮</div>
        <ul class="son xpSize bg">
            <select name="橡皮大小" style="width:60%;height:26px">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </ul>
    </li>
    <li class="parent hasson xuanze">
        <div class="select" style="opacity: 0">选择</div>
    </li>
</ul>
    <div class="container">
        <div class="box">
            <div class="copy"></div>
            <canvas></canvas>
            <div class="xp"></div>
            <div class="selectarea"></div>
        </div>
    </div>
</body>
</html>
